<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="description" content="see images, profiles, destinations"/>
    <meta name="keywords" content="images, stories, people, sharing"/>
    <meta name="author" content="Tucker Judy">
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/header-logo.svg" alt="Around the U.S. Logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__pic" src="./images/jacques-cousteau.jpg" alt="Profile Picture">
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">

          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Tucker Judy</p>
      </footer>
    </div>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" id="edit-profile-form">
            <input
              type="text"
              class="modal__input modal__input-name"
              name="title"
              id="profile-title-input"
              placeholder="name"
              />
            <input
              type="text"
              class="modal__input modal__input-description"
              name="description"
              id="profile-description-input"
              placeholder="description"
              />
            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h3 class="modal__title">New Place</h3>
          <form class="modal__form" id="add-card-form">
            <input
              type="url"
              class="modal__input modal__input-title"
              name="title"
              id="profile-title-input"
              placeholder="Title"
              />
            <input
              type="text"
              class="modal__input modal__input-url"
              name="url"
              id="profile-description-input"
              placeholder="Image URL"
              />
            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="modal__image-preview">
        <div class="modal__container modal__container_preview">
          <button class="modal__close" id="image-preview-close-button"></button>
          <img src="" alt="" class="preview__image-preview" id="preview-image" />
          <p class="modal__image_name"></p>
        </div>
      </div>

      <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
            <button class="card__delete-button" type="button"></button>
          </div>
        </li>
      </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
